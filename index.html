<html>
  <head>
    <title>アナログ時計</title>
    <style>
    body {
        -webkit-user-select: none;
        overflow: hidden;
    }
    #base {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .clock {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
  </head>
  <body onselectstart="return false;" onmousedown="return false;">
    <div id="base">
      <img src="dial.png" class="clock"><!--文字盤-->
      <img src="hour.png" id="hour" class="clock"><!--短針-->
      <img src="minute.png" id="minute" class="clock"><!--長針-->
      <img src="second.png" id="second" class="clock"><!--秒針-->
    </div>
    <script>
      var time;
      var hour = document.getElementById("hour");
      var minute = document.getElementById("minute");
      var second = document.getElementById("second");
      
      function main() {
        time = new Date();
        
        hour.style.transform = "rotate("+(time.getHours()*30+time.getMinutes()*0.5)+"deg)";
        minute.style.transform = "rotate("+(time.getMinutes()*6)+"deg)";
        second.style.transform = "rotate("+(time.getSeconds()*6)+"deg)";
        
        setTimeout(main, 1000-time.getMilliseconds());
      }
      
      main();
    </script>
  </body>
</html>
